stages:
  - build
  - deploy

check_rst_syntax:
  stage: build
  tags: [linux, docker]
  image: sensirion/python
  script:
    - rst-lint *.rst

build_package:linux_py2:
  stage: build
  tags: [linux, docker]
  image: sensirion/python
  script:
    - pip install -e .[test]
    - flake8
    - pytest
    - python setup.py sdist
    - python setup.py bdist_wheel
  artifacts:
    expire_in: 1 week
    paths: [dist]

build_package:linux_py3:
  stage: build
  tags: [linux, docker]
  image: sensirion/python3
  script:
    - pip install -e .[test]
    - flake8
    - pytest
    - python3 setup.py bdist_wheel
  artifacts:
    expire_in: 1 week
    paths: [dist]

build_package:windows:
  stage: build
  tags: [windows, x86_64, python27]
  script:
    - pip install -e .[test]
    - flake8
    - pytest
    - python setup.py bdist_wheel -q
  artifacts:
    expire_in: 1 week
    paths: [dist]

build_docs:
  stage: build
  tags: [linux, docker]
  image: sensirion/python3
  variables:
    # To fix encoding issues
    LC_ALL: C.UTF-8
    LANG: C.UTF-8
  script:
    - apt-get update && apt-get install -y graphviz
    - python setup.py install
    - pip install -r docs/requirements.txt
    - ./ci/set_git_config.sh
    - sphinx-versioning build -r "$CI_COMMIT_REF_NAME" docs docs/_build/html

deploy_staging:
    stage: deploy
    tags: [linux, docker]
    image: sensirion/python
    dependencies:
      - build_package:linux_py2
      - build_package:linux_py3
      - build_package:windows
    environment:
      name: $DEVPI_GROUP/staging
      url: https://pypi.sensirion.lokal/$DEVPI_GROUP/staging/sensirion-shdlc-driver
    only:
      - master
      - tags
    script:
      - devpi use https://pypi.sensirion.lokal/$DEVPI_GROUP/staging
      - devpi login $DEVPI_GROUP --password=$DEVPI_PW
      - devpi upload --from-dir dist

deploy_stable:
    stage: deploy
    tags: [linux, docker]
    image: sensirion/python
    dependencies:
      - build_package:linux_py2
      - build_package:linux_py3
      - build_package:windows
    environment:
      name: pypi.org
      url: https://pypi.org/project/sensirion-shdlc-driver/
    only:
      - tags
    script:
      - PKG_VERSION=$(grep '^version\s*=\s*['"'"'"]\([0-9\.]*\)["'"'"'].*$' ${PACKAGE_NAME//-/_}/version.py | sed 's/^version\s*=\s*['"'"'"]\([0-9\.]*\)["'"'"'].*$/\1/')
      - TAG_VERSION=$(git describe --tags)
      - if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then echo "Tag Version ($TAG_VERSION) != Package Version ($PKG_VERSION)" && exit 1; fi
      - pip install twine~=1.12.1
      - twine upload dist/*

deploy_docs:
    stage: deploy
    tags: [linux, docker]
    image: sensirion/python3
    dependencies: []
    only:
      - master
      - tags
    variables:
      # To fix encoding issues
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    script:
      - apt-get update && apt-get install -y graphviz
      - python setup.py install
      - pip install -r docs/requirements.txt
      - ./ci/set_git_config.sh
      - sphinx-versioning push docs gh-pages .
